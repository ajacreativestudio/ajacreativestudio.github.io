<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A'ja Creative Lab | Visual Architect & Muralist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        .hero-image {
            width: 100%;
            max-width: 900px;
            height: auto;
            margin: 0 auto 40px;
            display: block;
            border-radius: 4px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 20px;
            font-weight: 300;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .contact {
            font-size: 16px;
            color: #888;
            margin-top: 30px;
        }
        
        .contact a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #fff;
        }
        
        .contact a:hover {
            color: #ddd;
            border-bottom-color: #ddd;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }
            
            .subtitle {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pandora-hero.jpg" alt="" class="hero-image">
        <h1>A'JA CREATIVE LAB</h1>
        <p class="subtitle">Visual Architect & Muralist</p>
        <p class="subtitle">Portfolio site launching soon</p>
        <p class="contact">
            <a href="mailto:aaacreativestudio@outlook.com">aaacreativestudio@outlook.com</a>
        </p>
    </div>
</body>
</html>
